<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!---- Button ----->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <!---- Button End ----->

      </div>
    </div>


    <div id="modalContainer">
      <div id="modal" class="modalContent">

        <h3>Password Parameters</h3>

        <form id="passwordGenerator" class="form">
          <label for="characterAmountNumber">Number of characters</label>
          <div>
            <input type="range" min="8" max="128" value="15" id="characterAmountRange">
            <input type="number" min="8" max="128" value="15" id="characterAmountNumber">
          </div>

          <label for="includeUppercase">Include Uppercase Letters?</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Numbers?</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbolsSymbols">Include Symbols?</label>
          <input type="checkbox" id="includeSymbols">

          <button type="submit" class="btn">Generate Password</button>
        </form>
       


        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
